<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <section>
        <h1>Currency Converter</h1>
        <form action="index.html" method="GET" id="currencyForm">
            <label for="from">From:</label><br>
            <select name="from" id="fromCurrency"></select><br>
            <label for="to">To:</label><br>
            <select name="to" id="toCurrency"></select><br>
            <label for="amount">Amount:</label><br>
            <input type="text" name="amount" id="currencyAmount">
            <button id="convert">Convert</button>
        </form>
        <p id="conversion"></p>
        <p id="default"></p>
        <i id="switch" class="fa-solid fa-arrows-rotate fa-2x"></i>
    </section>
    <script src="script.js"></script>
</body>
</html>
