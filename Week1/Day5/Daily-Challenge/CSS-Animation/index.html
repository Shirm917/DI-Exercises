<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fade in Start -->
    <div class="divs fade"></div>
    <!-- Fade in End -->

    <!-- Color Change Start -->
    <div class="divs color"></div>
    <!-- Color Change End -->

    <!-- Grow Start -->
    <div class="divs grow"></div>
    <!-- Grow End -->

    <!-- Shrink Start -->
    <div class="divs shrink"></div>
    <!-- Shrink End -->
    
    <!-- Rotate Start -->
    <div class="divs rotate"></div>
    <!-- Rotate End -->
    
    <!-- Square to Circle Start -->
    <div class="divs circle"></div>
    <!-- Square to Circle End -->

    <!-- 3D Shadow Start -->
    <div class="divs threed"></div>
    <!-- 3D Shadow End -->

    <!-- Swing Start -->
    <div class="divs swing"></div>
    <!-- Swing End -->

    <!-- Inset Border Start -->
    <div class="divs border"></div>
    <!-- Inset Border End -->
</body>
</html>
